<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="./script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>"Online Moin"</title>
  </head>
  <body>
    <header>
      <h1>Hi! Hallo! Hallihallo!</h1>
    </header>

    <main>
      <div class="description">
        <p>Let's get to know each other better: description about us (gruppe)</p> 
        <p>and let's tell something about ourselves: description of each person </p>
      </div>

      <div class="container">
        <div class="row justify-content-left">
          <div class="col-12 col-md-8 d-flex justify-content-left">
            <img src="./WeAllTheBest.png" class="custom-img" alt="photo" />
          </div>
        </div>
      </div>

      <div class="hallo">
        <!-- change Good Mornig, other color -->
        <h2>We want to say Good Morning to you</h2> 
          <h3>Guten Tag</h3>
          <h4>Hello</h4>
          <h5>Hi</h5>
          <h6>It's great to see you</h6>
      </div>

      <div class="music">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/HRKTOhyMVWs?si=paP5rG0VOIfJh9Oc"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </main>

    <footer>
      <!-- create a contact box, or link to Facebook, Instagram, VK... -->
      <p>Let's keep in touch</p>
    </footer>
  </body>
</html>
